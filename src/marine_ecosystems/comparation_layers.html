<!DOCTYPE html>
<html lang="en">
<head>
  <title>Layer Comparison</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="../main/libs/leaflet-side-by-side.js"></script>
  <link rel="stylesheet" href="../main/libs/leaflet-side-by-side.css">
  <style>
    #map {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    // Initialize the map
    const map = L.map('map').setView([39.19, 2.52], 3);

    // Add base layer
    L.tileLayer("https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png", {
        format: "text/html",
        subdomains: "abcd",
        maxZoom: 19,
        noWrap: true,
        zIndex: 1
    }).addTo(map);


  </script>
</body>
</html>
